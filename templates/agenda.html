{% extends "model-page.html" %}

{% block content %}
    <h2>Agendamentos</h2>

    <a href="evento/">
       <button type="submit">Novo Evento</button>
    </a>

    <ul style="font-size: 18px">
    {% for evento in eventos %}
        <li> {{evento.titulo}} - {{evento.dat_evento}} - {{evento.local_evento}} - {{evento.get_data_criacao}} </li>
    {% endfor%}
    </ul>

{% endblock %}
